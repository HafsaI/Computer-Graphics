<!DOCTYPE html>
<html>
  <head>
    <body style="background-color:black;"></body>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Mandelbrot Set</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

    in vec4 vPosition;
    in vec4 color;
    out vec4 vColor;
      void
      main()
      {
	  gl_Position = vPosition;
	  gl_PointSize = 1.0;
    vColor = color;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
      precision highp float;
      in vec4 vColor;
      out vec4 fragColor;
      
      void
      main()
      {
	      fragColor = vColor;
      }
      
    </script>


    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/initShadersES6.js"></script>
    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/MVES6.js"></script>

    <script type="text/javascript" src="mandelbrot-cpu.js"></script>
    <script src="https://unpkg.com/mathjs@9.5.0/lib/browser/math.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
  </head>

  <body>
    <center>
    <canvas id="gl-canvas" width="700" height="700">

    </canvas>
  </center>
  </body>
</html>
