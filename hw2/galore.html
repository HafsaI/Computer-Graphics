<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <title>WebGL Triangle</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

    in vec4 vPosition;
    in vec4 aColor;
    out vec4 vColor;

      void
      main()
      {
	  gl_Position = vPosition;
	  gl_PointSize = 3.0;
      vColor = aColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
      precision highp float;
      

      out vec4 fragColor;
      in vec4 vColor;

      void
      main()
      {
	  fragColor = vColor;
      }
    </script>


    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/initShadersES6.js"></script>
    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/MVES6.js"></script>


    <script type="text/javascript" src="galore.js"></script>
</head>

<body style="background:rgb(32, 32, 32)">
    <div style="color:white; ">
        <p style="font-size: 12px"> Instructions: <br>
            1 - r/R to reset <br>
            2 - t/T to toggle between modes
        </p>
        <p id="mode" style="text-align: center; font-size: 20px; font-weight: bold;">
            Triangle Mode
        </p>
    </div>


    <canvas id="gl-canvas" width="1330" height="650">

    </canvas>
</body>

</html>
