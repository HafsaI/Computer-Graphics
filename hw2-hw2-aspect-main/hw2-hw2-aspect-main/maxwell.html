<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>WebGL Triangle</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

    in vec4 vPosition;
    in vec3 color;
    out vec3 vColor;
      void
      main()
      {
	  gl_Position = vPosition;
	  gl_PointSize = 10.0;
    vColor = color;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
      precision highp float;
      in vec3 vColor;
      out vec4 fragColor;
      
      void
      main()
      {
	      fragColor = vec4(vColor, 1.0);
        
      }
      
    </script>


    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/initShadersES6.js"></script>
    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/MVES6.js"></script>

    <script type="text/javascript" src="maxwell.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="512" height="512">
      <!-- Oops ... your browser doesn't support the HTML5 canvas element -->
    </canvas>
  </body>
</html>
